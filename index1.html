  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navMenu = document.getElementById("navMenu");

    // Toggle menu visibility
    menuBtn.addEventListener("click", () => {
      navMenu.classList.toggle("show");
    });

    // Active state handling for nav links
    const navLinks = navMenu.querySelectorAll("a");

    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        navLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  </script>

<script>

  const testimonials = [
    {
      text: "Social Santa completely transformed our brand presence.",
      author: "Savannah Nguyen – YouTube Influencer"
    },
    {
      text: "Their creative strategy doubled our engagement.",
      author: "Arjun Mehta – Startup Founder"
    },
    {
      text: "The most professional social media team we’ve worked with.",
      author: "Priya Sharma – Marketing Lead"
    },
    {
      text: "Every campaign feels premium and thoughtful.",
      author: "Daniel Brooks – Content Creator"
    }
  ];

  let index = 0;

  const card = document.getElementById("testimonialCard");
  const textEl = document.getElementById("testimonialText");
  const authorEl = document.getElementById("testimonialAuthor");

  function setTestimonial(i) {
    textEl.textContent = testimonials[i].text;
    authorEl.textContent = testimonials[i].author;
  }

  setTestimonial(index);

  function swapTestimonial() {
    card.classList.add("swap-out");

    setTimeout(() => {
      index = (index + 1) % testimonials.length;
      setTestimonial(index);

      card.classList.remove("swap-out");
      card.classList.add("swap-in");

      requestAnimationFrame(() => {
        card.classList.remove("swap-in");
      });
    }, 500);
  }

  setInterval(swapTestimonial, 8000);
</script>
