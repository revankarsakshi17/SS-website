<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotsav | Home</title>
</head>
<style>
    @font-face {
     font-family: "AloeVera";
    src: url("../fonts/AloeVera-Light.otf") format("truetype");
    font-weight: 400;
    font-style: normal;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  overflow-x: hidden;
}

body {
      font-family: "AloeVera", sans-serif;
      background: #0b0f14;
      color: #eaeaea;
}

a { color: inherit; text-decoration: none; }

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  position: sticky;
  top: 0;
  backdrop-filter: blur(2px);
  background: transparent;
  z-index: 10;
}

nav img {
  font-size: 18px;
  letter-spacing: 2px;
  color: white;
}

/* THREE DOTS WRAPPER */
.menu-wrapper {
  position: relative;
}

/* THREE DOTS BUTTON */
.menu-btn {
  background: transparent;
  border: none;
  font-size: 26px;
  color: white;
  cursor: pointer;
  letter-spacing: 2px;
  opacity: 0.8;
}

.menu-btn:hover {
  opacity: 1;
}

/* DROPDOWN */
.menu-dropdown {
  position: absolute;
  top: 30px;
  right: 10px;
  display: none;
  flex-direction: column;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 12px 0;
  min-width: 160px;
  z-index: 20;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
}

/* LINKS */
.menu-dropdown a {
  padding: 12px 24px;
  font-size: 16px;
  letter-spacing: 1px;
  color: rgba(255, 255, 255, 0.85);
  text-decoration: none;
  transition: all 0.25s ease;
}

/* HOVER EFFECT */
.menu-dropdown a:hover {
  background: rgba(255, 255, 255, 0.08);
  color: #7ec2ef;
  opacity: 0.8;
}

/* SUBTLE SEPARATOR (optional) */
.menu-dropdown a + a {
  border-top: 1px solid rgba(255, 255, 255, 0.08);
}

/* HERO PAGE */
.hero {
  position: relative;
  width: 100%;
  height: 800px;
  background: url('../images/CBG.png') center / cover no-repeat;
  overflow: hidden;
}

/* DARK OVERLAY */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: 1;
}
</style>
<body>
    <nav>
  <img src="../images/SSlogo.png" alt="" srcset="">
  
  <div class="menu-wrapper">
    <button class="menu-btn" id="menuBtn">â‹¯</button>

    <div class="menu-dropdown" id="menuDropdown">
      <a href="#home">Home</a>
      <a href="#brand">Brand</a>
    </div>
  </div>
</nav>
</body>
</html>
